<!DOCTYPE html>
<html lang="pt-BR" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ateli√™ Ponto a Ponto | Alta Costura & Ajustes</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Montserrat:wght@300;400;600&family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: { 
                        'atelier-gold': '#D4AF37', 
                        'atelier-gold-dark': '#B8860B',
                        'atelier-dark': '#1a1a1a', 
                        'atelier-cream': '#fdfcfb', 
                        'atelier-pink': '#fbf4f4' 
                    },
                    fontFamily: { 
                        'script': ['"Great Vibes"'], 
                        'serif': ['"Playfair Display"'], 
                        'sans': ['"Montserrat"'] 
                    }
                }
            }
        }
    </script>
    <style>
        .glass-card { background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(10px); }
        .gold-gradient { background: linear-gradient(135deg, #D4AF37 0%, #F1D37E 50%, #D4AF37 100%); }
    </style>
</head>
<body class="bg-atelier-cream font-sans text-atelier-dark overflow-x-hidden">

    <nav class="bg-white/80 backdrop-blur-md shadow-sm fixed w-full z-50 h-20 flex justify-between items-center px-6 md:px-12 transition-all">
        <div class="flex items-center gap-2">
            <span class="font-script text-4xl text-atelier-gold drop-shadow-sm">Ponto a Ponto</span>
        </div>
        <div class="flex items-center gap-4">
            <a href="#pedido" class="gold-gradient text-white px-6 py-2.5 rounded-full text-sm font-bold shadow-lg hover:scale-105 transition-transform">
                AGENDAR
            </a>
        </div>
    </nav>

    <!-- Hero -->
    <section id="inicio" class="pt-48 pb-24 px-6 text-center">
        <h1 class="font-serif text-5xl md:text-7xl font-bold text-atelier-dark uppercase tracking-tighter">Ateli√™ Ponto a Ponto</h1>
        <p class="text-gray-500 text-lg mt-6 max-w-2xl mx-auto">Exclusividade e perfei√ß√£o em cada ajuste. Alta costura feita √† m√£o em S√£o Lu√≠s.</p>
    </section>

    <!-- Formul√°rio -->
    <section id="pedido" class="py-20 bg-atelier-pink">
        <div class="max-w-4xl mx-auto px-6">
            <div class="glass-card rounded-3xl shadow-2xl overflow-hidden border border-white">
                <div class="bg-atelier-dark py-8 text-center text-white">
                    <h2 class="text-3xl font-serif">Solicitar Or√ßamento</h2>
                    <p class="text-atelier-gold text-xs uppercase tracking-widest mt-2">Escolha sua forma de entrega</p>
                </div>
                
                <form id="orderForm" class="p-8 md:p-12 space-y-6" onsubmit="sendToWhatsApp(event)">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                        <div class="space-y-2">
                            <label class="text-[10px] font-black uppercase tracking-widest text-atelier-gold">Nome Completo</label>
                            <input type="text" id="nome" required class="w-full p-4 bg-gray-50 border-b-2 border-transparent focus:border-atelier-gold outline-none rounded-t-lg">
                        </div>
                        <div class="space-y-2">
                            <label class="text-[10px] font-black uppercase tracking-widest text-atelier-gold">Endere√ßo / Bairro</label>
                            <input type="text" id="endereco" required class="w-full p-4 bg-gray-50 border-b-2 border-transparent focus:border-atelier-gold outline-none rounded-t-lg">
                        </div>
                        <div class="space-y-2">
                            <label class="text-[10px] font-black uppercase tracking-widest text-atelier-gold">Servi√ßo</label>
                            <select id="peca" required class="w-full p-4 bg-gray-50 border-b-2 border-transparent focus:border-atelier-gold outline-none rounded-t-lg">
                                <option value="Ajuste sob Medida">Ajuste sob Medida</option>
                                <option value="Barras">Barras e Acabamentos</option>
                                <option value="Modelagem">Modelagem Completa</option>
                            </select>
                        </div>
                        <div class="space-y-2">
                            <label class="text-[10px] font-black uppercase tracking-widest text-atelier-gold">Op√ß√£o de Entrega</label>
                            <select id="entrega" required onchange="handleDelivery()" class="w-full p-4 bg-gray-50 border-b-2 border-transparent focus:border-atelier-gold outline-none rounded-t-lg">
                                <option value="Retirada no Ateli√™">Retirada no Ateli√™ (Sem taxa)</option>
                                <option value="Delivery">Delivery (Cont√©m Taxa de Entrega)</option>
                            </select>
                            <p id="deliveryWarning" class="hidden text-[10px] text-red-500 font-bold uppercase mt-1 italic">‚ö†Ô∏è A taxa de entrega ser√° calculada com base no seu bairro.</p>
                        </div>
                    </div>

                    <div class="space-y-2">
                        <label class="text-[10px] font-black uppercase tracking-widest text-atelier-gold">Observa√ß√µes</label>
                        <textarea id="obs" rows="3" placeholder="Detalhes da pe√ßa ou urg√™ncia..." class="w-full p-4 bg-gray-50 border-b-2 border-transparent focus:border-atelier-gold outline-none rounded-t-lg"></textarea>
                    </div>

                    <button type="submit" id="btnSubmit" class="w-full bg-atelier-dark text-white font-black py-5 rounded-2xl hover:bg-atelier-gold-dark transition-all flex justify-center items-center gap-3 uppercase tracking-widest text-xs shadow-xl">
                        <i class="fab fa-whatsapp text-lg"></i> Enviar Pedido para o WhatsApp
                    </button>
                </form>
            </div>
        </div>
    </section>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>

    <script>
        // Configura√ß√£o do Firebase com as suas chaves
        const firebaseConfig = {
            apiKey: "AIzaSyAg6XBoOZLuN847qL_5Yfy_mhVvsmgjXj4",
            authDomain: "ateliepontoaponto-2a387.firebaseapp.com",
            projectId: "ateliepontoaponto-2a387",
            storageBucket: "ateliepontoaponto-2a387.firebasestorage.app",
            messagingSenderId: "219962438132",
            appId: "1:219962438132:web:b15c200ae2a2183e4d89a1"
        };

        // Inicializar Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const auth = firebase.auth();
        const appId = "ateliepontoaponto-2a387";

        // Refer√™ncia da cole√ß√£o seguindo as regras de path do ambiente
        const pedidosRef = db.collection('artifacts').doc(appId).collection('public').doc('data').collection('pedidos');

        function handleDelivery() {
            const val = document.getElementById('entrega').value;
            const warning = document.getElementById('deliveryWarning');
            if (val === 'Delivery') {
                warning.classList.remove('hidden');
            } else {
                warning.classList.add('hidden');
            }
        }

        async function sendToWhatsApp(event) {
            event.preventDefault();
            const btn = document.getElementById('btnSubmit');
            const originalText = btn.innerHTML;
            
            btn.disabled = true;
            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Processando...';

            const dados = {
                nome: document.getElementById('nome').value,
                endereco: document.getElementById('endereco').value,
                servico: document.getElementById('peca').value,
                entrega: document.getElementById('entrega').value,
                obs: document.getElementById('obs').value || "Nenhuma observa√ß√£o",
                timestamp: firebase.firestore.FieldValue.serverTimestamp()
            };

            try {
                // Tenta autenticar anonimamente para garantir permiss√£o de escrita
                await auth.signInAnonymously();
                
                // Salva os dados no Firestore
                await pedidosRef.add(dados);

                // Prepara a mensagem para o WhatsApp
                const msg = `*NOVO PEDIDO - ATELI√ä PONTO A PONTO* üßµ\n\n` +
                            `üë§ *Cliente:* ${dados.nome}\n` +
                            `üìç *Bairro/Endere√ßo:* ${dados.endereco}\n` +
                            `‚úÇÔ∏è *Servi√ßo:* ${dados.servico}\n` +
                            `üöö *Entrega:* ${dados.entrega}\n` +
                            `üìù *Obs:* ${dados.obs}`;

                // Abre o WhatsApp (N√∫mero configurado: 559884490648)
                window.open(`https://wa.me/559884490648?text=${encodeURIComponent(msg)}`, '_blank');
                
                // Limpa o formul√°rio
                document.getElementById('orderForm').reset();
                document.getElementById('deliveryWarning').classList.add('hidden');
                
            } catch (e) {
                console.error("Erro ao salvar no Firebase:", e);
                alert("Houve um problema ao processar seu pedido no banco de dados, mas voc√™ ainda pode nos chamar no WhatsApp.");
            } finally {
                btn.disabled = false;
                btn.innerHTML = originalText;
            }
        }
    </script>
</body>
</html>
