<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel Admin - Ateliê Ponto a Ponto</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

    <style>
        .sidebar-item:hover { background-color: #f3e5e5; color: #D4AF37; }
        .active-tab { background-color: #f3e5e5; color: #D4AF37; border-right: 4px solid #D4AF37; }
        .tab-content { display: none; }
        .tab-content.active { display: block; }
        .status-badge { font-size: 0.7rem; padding: 2px 8px; border-radius: 99px; font-weight: bold; text-transform: uppercase; }
        #login-overlay { position: fixed; inset: 0; background: #fff; z-index: 9999; display: flex; align-items: center; justify-content: center; }
        .text-atelier-gold { color: #D4AF37; }
        .bg-atelier-dark { background-color: #1a1a1a; }
    </style>
</head>
<body class="bg-gray-50 font-sans text-gray-800">

    <div id="login-overlay">
        <div class="max-w-md w-full p-8 bg-white rounded-3xl shadow-2xl border border-gray-100 text-center">
            <div class="w-20 h-20 bg-pink-50 text-atelier-gold rounded-full flex items-center justify-center mx-auto mb-6 border border-pink-100">
                <i class="fas fa-lock text-3xl"></i>
            </div>
            <h2 class="text-2xl font-bold text-gray-800 mb-2 italic font-serif">Acesso Restrito</h2>
            <p class="text-gray-400 text-sm mb-8 font-medium uppercase tracking-widest">Painel Administrativo</p>
            <div class="space-y-4 text-left">
                <div>
                    <label class="block text-[10px] font-black text-gray-400 uppercase mb-2 ml-1">Código de Confirmação</label>
                    <input type="password" id="login-code" placeholder="Digite PONTOA" class="w-full p-4 bg-gray-50 border-none rounded-2xl outline-none focus:ring-2 focus:ring-atelier-gold font-bold transition tracking-widest">
                </div>
                <button onclick="handleLogin()" class="w-full bg-gray-900 text-white font-black py-4 rounded-2xl hover:bg-atelier-gold transition shadow-lg shadow-gray-200 uppercase tracking-widest text-xs mt-4">
                    Entrar no Painel
                </button>
                <p id="login-error" class="text-red-500 text-[10px] font-black text-center mt-2 hidden uppercase italic">Código incorreto.</p>
            </div>
        </div>
    </div>

    <div id="app-content" class="flex min-h-screen opacity-0 transition-opacity duration-500">
        <aside class="w-64 bg-white shadow-xl hidden md:block border-r border-gray-100">
            <div class="p-6">
                <h1 class="text-2xl font-bold text-gray-800 italic">Admin <span class="text-atelier-gold font-serif">Ponto</span></h1>
            </div>
            <nav class="mt-6">
                <button onclick="switchTab('dashboard')" id="btn-dashboard" class="sidebar-item active-tab w-full flex items-center p-4 transition font-semibold">
                    <i class="fas fa-home mr-3 w-5"></i> Visão Geral
                </button>
                <button onclick="switchTab('pedidos')" id="btn-pedidos" class="sidebar-item w-full flex items-center p-4 transition font-semibold">
                    <i class="fas fa-tasks mr-3 w-5"></i> Gestão de Pedidos
                </button>
                <button onclick="switchTab('calendario')" id="btn-calendario" class="sidebar-item w-full flex items-center p-4 transition font-semibold">
                    <i class="fas fa-calendar-check mr-3 w-5"></i> Agenda & Bloqueios
                </button>
                <div class="absolute bottom-0 w-64 p-6 border-t border-gray-50">
                    <button onclick="handleLogout()" class="text-gray-400 hover:text-red-500 text-xs font-black uppercase flex items-center gap-2 transition">
                        <i class="fas fa-sign-out-alt"></i> Sair do Sistema
                    </button>
                </div>
            </nav>
        </aside>

        <main class="flex-1 p-6 md:p-10">
            <header class="flex justify-between items-center mb-8">
                <div>
                    <h2 id="tab-title" class="text-3xl font-bold text-gray-800 tracking-tight">Resumo Geral</h2>
                </div>
            </header>

            <section id="content-dashboard" class="tab-content active">
                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-10">
                    <div class="bg-white p-6 rounded-2xl shadow-sm border-b-4 border-orange-400">
                        <p class="text-gray-400 text-[10px] font-black uppercase">Pendentes</p>
                        <p id="dash-pendentes" class="text-4xl font-bold mt-2 italic text-atelier-dark">0</p>
                    </div>
                    <div class="bg-white p-6 rounded-2xl shadow-sm border-b-4 border-red-400">
                        <p class="text-gray-400 text-[10px] font-black uppercase">Bloqueios</p>
                        <p id="dash-bloqueadas" class="text-4xl font-bold mt-2 italic text-red-400">0</p>
                    </div>
                </div>
            </section>

            <section id="content-pedidos" class="tab-content">
                <div class="bg-white rounded-2xl shadow-sm border border-gray-100 overflow-hidden">
                    <div class="overflow-x-auto">
                        <table class="w-full text-left">
                            <thead class="bg-gray-50 text-[10px] uppercase font-black text-gray-400 border-b">
                                <tr>
                                    <th class="p-5">Cliente / Data</th>
                                    <th class="p-5">Peça</th>
                                    <th class="p-5">Status</th>
                                    <th class="p-5 text-right">Ações</th>
                                </tr>
                            </thead>
                            <tbody id="lista-pedidos-body"></tbody>
                        </table>
                    </div>
                </div>
            </section>

            <section id="content-calendario" class="tab-content">
                <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
                    <div class="bg-white p-8 rounded-2xl shadow-sm border border-gray-100">
                        <h3 class="font-bold text-xl mb-6 italic">Bloqueio Manual</h3>
                        <div class="space-y-4">
                            <input type="date" id="block-date" class="w-full p-4 bg-gray-50 border-none rounded-xl outline-none focus:ring-2 focus:ring-atelier-gold font-bold">
                            <button onclick="addManualBlock()" class="w-full bg-atelier-dark text-white font-black py-4 rounded-xl hover:bg-atelier-gold transition uppercase text-xs">Confirmar Bloqueio</button>
                        </div>
                    </div>
                    <div class="bg-white p-8 rounded-2xl shadow-sm border border-gray-100">
                        <h4 class="font-bold text-xs text-gray-400 uppercase mb-6">Datas Suspensas</h4>
                        <ul id="blocked-list" class="space-y-3"></ul>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <script>
        // CONFIGURAÇÃO FIREBASE
        const firebaseConfig = {
            apiKey: "AIzaSyAg6XBoOZLuN847qL_5Yfy_mhVvsmgjXj4",
            authDomain: "ateliepontoaponto-2a387.firebaseapp.com",
            projectId: "ateliepontoaponto-2a387",
            storageBucket: "ateliepontoaponto-2a387.firebasestorage.app",
            messagingSenderId: "219962438132",
            appId: "1:219962438132:web:b15c200ae2a2183e4d89a1"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // LOGIN
        function handleLogin() {
            const code = document.getElementById('login-code').value.toUpperCase();
            if (code === "PONTOA") {
                localStorage.setItem('atelier_admin_logged', 'true');
                showApp();
            } else {
                document.getElementById('login-error').classList.remove('hidden');
            }
        }

        function handleLogout() {
            localStorage.removeItem('atelier_admin_logged');
            location.reload();
        }

        function showApp() {
            document.getElementById('login-overlay').style.display = 'none';
            document.getElementById('app-content').classList.remove('opacity-0');
            escutarDados();
        }

        function switchTab(tabId) {
            document.querySelectorAll('.tab-content').forEach(el => el.classList.remove('active'));
            document.querySelectorAll('.sidebar-item').forEach(el => el.classList.remove('active-tab'));
            document.getElementById('content-' + tabId).classList.add('active');
            document.getElementById('btn-' + tabId).classList.add('active-tab');
            document.getElementById('tab-title').innerText = document.getElementById('btn-' + tabId).innerText.trim();
        }

        // ESCUTAR FIREBASE (TEMPO REAL)
        function escutarDados() {
            // Pedidos
            db.collection("pedidos").onSnapshot(snapshot => {
                const container = document.getElementById('lista-pedidos-body');
                container.innerHTML = "";
                let countP = 0;
                snapshot.forEach(doc => {
                    const p = doc.data();
                    if(p.status === 'pendente') countP++;
                    container.innerHTML += `
                        <tr class="border-b hover:bg-gray-50/50 transition">
                            <td class="p-5"><p class="font-bold">${p.nome}</p><p class="text-xs text-gray-400">${p.prazo}</p></td>
                            <td class="p-5 text-sm">${p.peca}</td>
                            <td class="p-5"><span class="status-badge ${p.status === 'pendente' ? 'bg-orange-100 text-orange-600' : 'bg-green-100 text-green-600'}">${p.status}</span></td>
                            <td class="p-5 text-right">
                                ${p.status === 'pendente' ? `<button onclick="decidirPedido('${doc.id}', '${p.prazo}', 'aprovado')" class="bg-green-500 text-white px-3 py-1 rounded-lg text-[10px] font-black uppercase">Aprovar</button>` : ''}
                                <button onclick="excluirPedido('${doc.id}')" class="text-gray-300 hover:text-red-500 ml-2"><i class="fas fa-trash-alt"></i></button>
                            </td>
                        </tr>`;
                });
                document.getElementById('dash-pendentes').innerText = countP;
            });

            // Bloqueios
            db.collection("bloqueios").onSnapshot(snapshot => {
                const list = document.getElementById('blocked-list');
                list.innerHTML = "";
                document.getElementById('dash-bloqueadas').innerText = snapshot.size;
                snapshot.forEach(doc => {
                    const d = doc.data().data;
                    list.innerHTML += `
                        <li class="flex justify-between items-center bg-red-50 p-4 rounded-xl border border-red-100">
                            <span class="text-sm font-bold text-red-700 italic">${d}</span>
                            <button onclick="removerBloqueio('${doc.id}')" class="text-red-300 hover:text-red-600"><i class="fas fa-times-circle"></i></button>
                        </li>`;
                });
            });
        }

        async function decidirPedido(id, data, status) {
            await db.collection("pedidos").doc(id).update({ status: status });
            if(status === 'aprovado') await db.collection("bloqueios").doc(data).set({ data: data });
            alert("Pedido Aprovado e Data Bloqueada!");
        }

        async function addManualBlock() {
            const date = document.getElementById('block-date').value;
            if(date) await db.collection("bloqueios").doc(date).set({ data: date });
        }

        async function removerBloqueio(id) { await db.collection("bloqueios").doc(id).delete(); }
        async function excluirPedido(id) { if(confirm("Excluir pedido?")) await db.collection("pedidos").doc(id).delete(); }

        window.onload = () => { if (localStorage.getItem('atelier_admin_logged') === 'true') showApp(); };
    </script>
</body>
</html>
